
<h3>המערכת</h3>
<select name="teacher"  class="select" [ngModel]="teacherId" (ngModelChange)="onChangeTeacher($event)">
    <option [value]="teacher.Num" *ngFor="let teacher of teachers">{{teacher.Name}}</option>
  </select>
  <select name="class"  class="select" [ngModel]="clsId" (ngModelChange)="onChangeClass($event)">
    <option [value]="cls.Num" *ngFor="let cls of classes">{{cls.Name}}</option>
  </select>

<div class="schedule-container">
    <div class="d-flex full-width">
        <div>&nbsp;</div>
        <div class="colmn" *ngFor="let column of data.ColumnTitles">
            {{column}}
        </div>
    </div>
    <div class="d-flex full-height">
        <div class="d-flex-column">
            <div  class="rows" *ngFor="let row of data.RowTitles">
                {{row}}
            </div>
        </div>
        <div class="d-flex-column" *ngFor="let columnData of data.Cells">
            <div class="cell"  *ngFor="let cellData of columnData" [ngStyle]="{'flex': cellData.RowSpan,'background-color': '#'+cellData.Color}">
                <p>{{cellData.TeacherName}}</p>
                <p>{{cellData.Layer}}{{cellData.ClsNum}}</p>
                <p><b>{{cellData.SubjectName}}</b></p>
            </div>
        </div>
    </div>
    
</div>
