<form role="form" [formGroup]="addOccasion" (ngSubmit)="onAddOccasion()" class="container">
  <h2 class="container">הוספת ארוע
  </h2>
  <div class="form-group">
    <div class="input-group" style="margin: 1rem">
      <label for="typeOccasion">סוג ארוע</label>
      <select title="בחרי בארוע הרצוי" #typeOccasion name="typeOccasion" [formControl]="addOccasion.controls['typeCtrl']"
        class="" [(ngModel)]="typeId">
        <option [value]="o.Id" *ngFor="let o of occasionTypes">{{o.Name}}</option>
      </select>
    </div>
    <div *ngIf="addOccasion.controls['typeCtrl'].hasError('required') && addOccasion.controls['typeCtrl'].touched"
      class="alert alert-danger">
      'סוג ארוע' הינו שדה חובה
    </div>

    <div *ngIf="typeId==4" class="form-group">
      <div class="input-group" style="margin: 1rem">
        <label for="subj">מקצוע</label>
        <select title="בחרי במקצוע הרצוי" name="subj" [formControl]="addOccasion.controls['subjCtrl']" class=""
          [(ngModel)]="subject">
          <option [value]="s.Id" *ngFor="let s of subjects">{{s.Name}}</option>
        </select>
      </div>
    </div>

    <div dir="ltr">
      <div class="form-group">
        <div class="input-group">
          <input title="תאריך תחילת הארוע (חובה למלא)" class="form-control" type="text" placeholder="yyyy-mm-dd" name="fromDate"
            [formControl]="addOccasion.controls['fromCtrl']" [(ngModel)]="fromDate" ngbDatepicker #d1="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button">
              <img class="i" src="assets/img/calendar.png">
            </button>
          </div>
        </div>
        <div *ngIf="addOccasion.controls['fromCtrl'].hasError('required') && addOccasion.controls['fromCtrl'].touched"
          class="alert alert-danger">
          מתאריך' הינו שדה חובה'
        </div>
        <!--div *ngIf="addOccasion.controls['fromCtrl'].hasError('pattern') && addOccasion.controls['fromCtrl'].touched"
        class="alert alert-danger">
        מתאריך' אינו כתוב לפי התבנית המתאימה'
      </div-->
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <label for="fromLesson">משעור</label>
        <select name="fromLesson" [formControl]="addOccasion.controls['fromLsnCtrl']" class="" [(ngModel)]="fromLesson">
          <option [value]="l" *ngFor="let l of lessons">{{l}}</option>
        </select>
      </div>
    </div>
    <div *ngIf="addOccasion.controls['fromLsnCtrl'].hasError('required') && addOccasion.controls['fromLsnCtrl'].touched"
      class="alert alert-danger">
      משעור' הינו שדה חובה'
    </div>


    <div dir="ltr">
      <div class="form-group">
        <div class="input-group">
          <input title=" תאריך סיום הארוע (אם התאריך כמו תאריך התחלה -השאירי ריק)" class="form-control" placeholder="yyyy-mm-dd"
            name="toDate" [formControl]="addOccasion.controls['toCtrl']" [(ngModel)]="toDate" ngbDatepicker #d2="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
              <img class="i" src="assets/img/calendar.png">
            </button>
          </div>
        </div>
        <div *ngIf="addOccasion.controls['toCtrl'].hasError('required') && addOccasion.controls['toCtrl'].touched"
          class="alert alert-danger">
          'עד תאריך' הינו שדה חובה
        </div>
        <div *ngIf="addOccasion.controls['toCtrl'].hasError('pattern') && addOccasion.controls['toCtrl'].touched" class="alert alert-danger">
          עד תאריך' אינו כתוב לפי התבנית המתאימה'
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <label for="toLesson">עד שעור</label>
        <select name="toLesson" [formControl]="addOccasion.controls['fromLsnCtrl']" class="" [(ngModel)]="toLesson">
          <option [value]="l" *ngFor="let l of lessons">{{l}}</option>
        </select>
      </div>
    </div>

    <div>
      <b>מורות</b>
      <ng-multiselect-dropdown placeholder="בחירת מורה/ות" [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
        name="chooseTeacher" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)" [ngModelOptions]="{standalone: true}">
      </ng-multiselect-dropdown>
    </div>
    <div>
      <b title="בחרי במחזור/ים הרצוי/ים ולחצי על בחירת כיתות">בחירת מחזור</b>
      <div class="dis-in" *ngFor="let layer of layers">
        <label for="layer{{layer.Id}}">{{layer.Name}}</label>
        <input type="checkbox" value="{{layer.Id}}" id="layer{{layer.Id}}" name="layer{{layer.Id}}" [formControl]="addOccasion.controls['layersCtrl']"
          [(ngModel)]="isCheckedLayers[layer.Id]">
      </div>
    </div>
    <div>
      <b title="בחרי בכיתות הרצויות" (click)="onChooseLayer()" class="pointer">בחירת כיתות</b>
      <div class="dis-in"  *ngFor="let cls of classes">
        <label for="cls{{cls.Id}}">{{cls.Name}}</label>
        <input type="checkbox" value="{{cls.Id}}" id="cls{{cls.Id}}" name="cls{{cls.Id}}" [(ngModel)]="isCheckedClasses[cls.Id]"
          [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div *ngIf="!addOccasion.valid" style="margin-top: 1rem" class="alert alert-danger">
      הטופס אינו תקין (ודאי כי כל שדות החובה מלאים)</div>
    <button type="submit" class="btn btn-default button" [disabled]="!addOccasion.valid">אישור</button>
