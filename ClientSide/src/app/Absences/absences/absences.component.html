<div *ngIf="!loaded" class="text-center">
    <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="loaded">
    <button class="btn btn-success btn-lg" (click)="navigateToAdd()">הוספת חסור למורה</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">מורה</th>
                <th scope="col">סוג</th>
                <th scope="col">מתאריך</th>
                <th scope="col">משעור</th>
                <th scope="col">ממלאת מקום</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let aft of absForTeachers">
                <th scope="row">{{aft.Id}}</th>
                <td>{{aft.TeacherId}}</td>
                <td>{{aft.Type}}</td>
                <td>{{aft.FromDate?.thisDate}}</td>                
                <td>{{aft.FromLesson}}</td>
                <td>{{aft.TeacherStandIn}}</td>
                <td class="table-success center" (click)="navigateToEdit(aft.Id)">עריכה</td>
                <td class="table-secondary center" (click)="navigateToView(aft.Id)">פרטים מלאים</td>
            </tr>
        </tbody>
    </table>
</div>
